{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ pr_title }}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" href="{% static 'css/kyc.css' %}">
    </head>
    <body>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="container-fluid">
                <div class="col-md-12">
                    <ul class="nav nav-expand-lg nav-dark bg-black">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <li class="nav-item" style="text-align: center; color: white;"><h1>GENQ KYC FORM</h1></li>
                        </div>
                        <div class="col-md-4"></div>
                    </ul>
                </div>
            </div>
        <div id="pagecontent" class="container-fluid">


            
            {% if messages %}
            <div id="flash_message" class="container-fluid">
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                        <p class="messages">{{message}}</p>
                    </li>
                    {% endfor %}

                </ul>
                <button class="btn btn-outline-danger" onclick="hide('flash_message')">Close</button>
            </div>
            {% endif %}
        
         {% block content %}
        {% endblock %}
        </div>
        </div>
    </body>
    <div class="container-fluid">
        <footer class="page-footer font-small blue" >
            <div class="col-md-12">
                <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <p id="footer_txt">&copy;<b>Designed by Desire.</b></p>
                    </div>
                <div class="col-md-4"></div>
            </div>
        </footer>
    </div>

</html>
